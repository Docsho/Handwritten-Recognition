<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition - EMNIST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            color: #666;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .canvas-container {
            text-align: center;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: crosshair;
            background: black;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .canvas-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 15px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction-main {
            text-align: center;
            margin-bottom: 30px;
        }

        .predicted-char {
            font-size: 6em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.3em;
            color: #666;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .top-predictions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .prediction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .prediction-char {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .prediction-conf {
            font-size: 1.1em;
            color: #666;
        }

        .preview-image {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image img {
            max-width: 200px;
            border: 2px solid #667eea;
            border-radius: 10px;
            image-rendering: pixelated;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Handwriting Recognition</h1>
        <p class="subtitle">Powered by EMNIST Neural Network</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">Upload Image</button>
            <button class="tab" onclick="switchTab('draw')">Draw</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">PNG or BMP (28x28 pixels recommended)</div>
                <input type="file" id="fileInput" accept=".png,.bmp,.jpg,.jpeg">
            </div>
        </div>

        <!-- Draw Tab -->
        <div id="draw-tab" class="tab-content">
            <div class="canvas-container">
                <p style="text-align: center; color: #666; margin-bottom: 15px;">
                    Draw a single character (letter or digit) centered in the box
                </p>
                <canvas id="drawCanvas" width="280" height="280"></canvas>
                <div class="canvas-controls">
                    <button class="btn-secondary" onclick="clearCanvas()">Clear</button>
                    <button class="btn-primary" onclick="predictDrawing()">Recognize</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <!-- Results -->
        <div id="result" class="result-container">
            <div class="prediction-main">
                <div class="predicted-char" id="predictedChar"></div>
                <div class="confidence" id="confidence"></div>
            </div>

            <div class="top-predictions">
                <h3>Top 5 Predictions</h3>
                <div class="prediction-list" id="predictionList"></div>
            </div>

            <div class="preview-image" id="previewImage" style="display: none;">
                <h3>Input Image (28x28)</h3>
                <img id="preview" src="" alt="Preview">
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = 'white';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hideResult();
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            hideResult();
        }

        // File upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideResult();
            hideError();

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Error: ' + error.message);
            });
        }

        function predictDrawing() {
            const imageData = canvas.toDataURL('image/png');

            showLoading();
            hideResult();
            hideError();

            fetch('/predict_drawing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayResult(data, false);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Error: ' + error.message);
            });
        }

        function displayResult(data, showImage = true) {
            document.getElementById('predictedChar').textContent = data.character;
            document.getElementById('confidence').textContent = `Confidence: ${data.confidence}`;

            const predictionList = document.getElementById('predictionList');
            predictionList.innerHTML = '';

            data.top5.forEach(([char, conf]) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <span class="prediction-char">${char}</span>
                    <span class="prediction-conf">${typeof conf === 'string' ? conf : (conf * 100).toFixed(2) + '%'}</span>
                `;
                predictionList.appendChild(item);
            });

            if (showImage && data.image) {
                document.getElementById('preview').src = 'data:image/png;base64,' + data.image;
                document.getElementById('previewImage').style.display = 'block';
            } else {
                document.getElementById('previewImage').style.display = 'none';
            }

            document.getElementById('result').classList.add('show');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
